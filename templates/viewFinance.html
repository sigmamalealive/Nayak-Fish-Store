<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/finance.css">
</head>
<body>
    

        <!-- Transaction Search -->
    <div class="transactions-container">
        <h2>Transaction History</h2>
        
        <!-- Search and Filter Form -->
        <div class="search-filters">
        <div class="form-group">
            <label for="search-start-date">From:</label>
            <input type="date" id="search-start-date">
        </div>
        <div class="form-group">
            <label for="search-end-date">To:</label>
            <input type="date" id="search-end-date">
        </div>
        <button id="search-transactions" class="search-btn">Search</button>
        <button onclick="window.print()" class="search-btn">Print</button>

        </div>
    
        <!-- Transactions Table (always visible) -->
        <table class="transactions-table">
        <thead>
            <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Method</th>
            <th>Amount</th>
            <th>Customer</th>
            <th>Phone</th>
            <th>Receipt</th>
            </tr>
        </thead>
        <tbody id="transactions-list">
            <!-- Will be populated by JavaScript -->
        </tbody>
        </table>
    </div>
    </div>

  <script src="./static/finance.js"></script>
</body>
</html>
