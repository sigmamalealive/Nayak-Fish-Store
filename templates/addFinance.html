<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance - Nayak Fisheries</title>
  <link rel="stylesheet" href="./static/finance.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Add this to your HTML file -->
<div class="finance-section">
  <h2>Financial Transactions</h2>
  
  <!-- Transaction Entry Form -->
  <div class="transaction-form">
    <h3>Record New Transaction</h3>
    
    <div class="form-group">
      <label>Transaction Type:</label>
      <div class="radio-group">
        <label><input type="radio" name="transaction_type" value="in" checked> Money In</label>
        <label><input type="radio" name="transaction_type" value="out"> Money Out</label>
      </div>
    </div>
    
    <div class="form-group">
      <label>Payment Method:</label>
      <div class="radio-group">
        <label><input type="radio" name="payment_method" value="cash" checked> Cash</label>
        <label><input type="radio" name="payment_method" value="online"> Online</label>
      </div>
    </div>
    
    <div class="form-group">
      <label for="amount">Amount (â‚¹):</label>
      <input type="number" id="amount" min="0" step="0.01" required>
    </div>
    
    <div class="form-group">
      <label for="client_name">Client Name:</label>
      <input type="text" id="client_name" placeholder="Enter client name">
    </div>
    
    <div class="form-group">
      <label for="client_phone">Client Phone:</label>
      <input type="text" id="client_phone" placeholder="Enter phone number">
    </div>
    
    <div class="form-group">
      <label for="notes">Notes:</label>
      <textarea id="notes" placeholder="Additional notes"></textarea>
    </div>
    
    <div class="form-group">
      <label>Receipt Proof:</label>
      <div class="receipt-options">
        <button id="upload-receipt">Upload Screenshot</button>
        <button id="capture-receipt">Capture Photo</button>
        <input type="file" id="receipt-file" accept="image/*" style="display:none">
      </div>
      <div id="receipt-preview"></div>
    </div>
    
    <button id="save-transaction">Save Transaction</button>
  </div>

  
  <label for="filter-date">Filter by Date:</label>
  <input type="date" id="filter-date">
  <button id="show-summary-btn">Apply Filter</button>
  <div id="transaction-summary"></div>

  <script src="./static/finance.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
