<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Entry - Nayak Fisheries</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Inventory Entry</h1>
    <form id="inventoryForm" class="section">
      <label>Date</label>
      <input type="date" id="date" required>

      <label>Supplier Name</label>
      <input type="text" id="supplierName" required>

      <label>Supplier Contact</label>
      <input type="tel" id="supplierContact" required>

      <label>Fish Type</label>
      <input type="text" id="fishType" required>

      <label>Transaction Type</label>
      <select id="type" required>
        <option value="IN">IN</option>
      </select>

      <label>Quantity (Weight in kg)</label>
      <input type="number" id="quantity" step="0.01" required>

      <label>Unit Price (₹)</label>
      <input type="number" id="unitPrice" step="0.01" required>

      <label>Total Price (₹)</label>
      <input type="number" id="totalPrice" readonly>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
